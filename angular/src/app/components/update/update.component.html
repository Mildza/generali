<div *ngIf="result">
<div class="col-lg-8 col-lg-offset-2"> 
<form class="form-horizontal" #update="ngForm" (submit)="onUpdateSubmit(client)" >
  
  <fieldset>
    <h2 class="page-header">PROMENI PODATKE</h2>
    <div *ngFor="let client of result">

      <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label text-left">Ime</label>
        <div class="col-sm-8">
          <input type="text" id="firstname" class="form-control" required
          [(ngModel)]="client.firstname" name="firstname" #firstname="ngModel">
          
        </div>
         <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
          Name is required
        </div>
       
      </div>

    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label text-left">Prezime</label>
      <div class="col-sm-8">      
        <input type="text" class="form-control" id="lastname" 
        [(ngModel)]="client.lastname" name="lastname" (click)=write(client) >
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label ">Telefon</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.phone" name="phone" class="form-control" id="phone" value="{{client.phone}}">      
      </div>    
    </div>

    <div class="form-group">
      <label for="street" class="col-sm-2 control-label ">Ulica</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.address.street" name="street" class="form-control" id="street" value="{{client.address.street}}">      
      </div>    
    </div>

    <div class="form-group">
      <label for="city" class="col-sm-2 control-label ">Grad</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.address.city" name="city" class="form-control" id="city" value="{{client.address.street}}">      
    </div>    
    </div>

    <div class="form-group">
      <label for="describe" class="col-sm-2 control-label ">Polisa</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.policy.describe" name="describe" class="form-control" id="describe" value="{{client.policy.describe}}">      
    </div>
    </div>

    <div class="form-group">
      <label for="value" class="col-sm-2 control-label ">Vrednost</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.policy.value" name="value" class="form-control" id="value" value="{{client.policy.value}}">      
    </div>
    </div>

    <div class="form-group">
      <label for="payday" class="col-sm-2 control-label ">Dan uplate</label>
      <div class="col-sm-8">
      <input type="text" [(ngModel)]="client.policy.payday" name="payday" class="form-control" id="payday" value="{{client.policy.value}}">      
    </div>
    </div>

    <div class="form-group">
      <label for="warning" class="col-sm-2 control-label ">Upozorenje</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.policy.warning" name="warning" class="form-control" id="warning" placeholder="{{client.policy.warning}}">      
    </div>
    </div>

    <div class="form-group">
      <label for="recommendation" class="col-sm-2 control-label ">Preporuka</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.recommendation" name="recommendation" class="form-control" id="recommendation" value="{{client.recommendation}}">      
    </div>    
    </div>

    <div class="form-group">
      <label for="note" class="col-sm-2 control-label ">Zabeleska</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="client.note" name="note" class="form-control" id="note" value="{{client.note}}">      
    </div>    
    </div> 
    </div>       
  </fieldset>
  <div>
    <input type="submit" class="btn btn-primary center-block">
  </div>  
</form>
</div>
</div>
