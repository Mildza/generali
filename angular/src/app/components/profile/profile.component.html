<div class="container-fluid">
  <div *ngIf="user">
    <div class="text-center padding"> 
      <h2>{{user.name}}</h2>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-sm-offset-2 control-label">User:</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" disabled  value={{user.username}} name="username" class="form-control" id="inputName">
      </div>
    </div>
    <div class="row">
        <label for="inputName" class="col-sm-2 col-sm-offset-2 control-label">e-mail:</label>
        <div class="col-sm-4 input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text"  disabled value={{user.email}} name="email" class="form-control" id="inputName">
      </div>
    </div>

  </div>
  
</div>
