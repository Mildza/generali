<form class="form-horizontal" (submit)="onLoginSubmit()">
  <fieldset>
    <legend>Logovanje</legend>
      <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label text-left">Username</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="username" name="username"class="form-control" id="inputUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label ">Password</label>
      <div class="col-sm-8">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword" placeholder="Password">      
    </div>    
    </div>    
  </fieldset>
  <div>
    <input type="submit" class="btn btn-primary center-block">
  </div>  
</form>
